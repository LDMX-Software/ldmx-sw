
name: ldmx
author: Tom Eichlersmith
description: Run commands in an ldmx container similar to how it is done locally.

inputs:
  run:
    description: 'Command and its arguments to run'
    required: true
  working_dir:
    description: 'Directory to run inside of when in container.'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - run: |
        cd ${GITHUB_WORKSPACE}/..
        export LDMX_BASE=$(pwd)
        echo "::group::ldmx ${{ inputs.run }}"
        docker run -i -v ${LDMX_BASE}:${LDMX_BASE} -e LDMX_BASE -u $(id -u $USER):$(id -g $USER) ${LDMX_DOCKER_TAG} ${LDMX_BASE}/${{ inputs.working_dir }} ${{ inputs.run }}
        echo "::endgroup::"
      shell: bash
