
name: check
author: Tom Eichlersmith
description: Check if we passed the comparison or not.

inputs:
  plots:
    description: 'Path to plot archive output by validate action.'
    required: true

runs:
  using: 'composite'
  steps:
    - run: |
        _archive=${{ inputs.plots }}
        if [[ $(tar -tf ${_archive} | grep -c fail) -gt 1 ]]; then 
          exit 1
        fi
      shell: bash
