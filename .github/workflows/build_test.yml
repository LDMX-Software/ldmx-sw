
name: Build ldmx-sw and Run ldmx-test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ docker ] #TODO change to master
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # check out ldmx-sw in the workspace
    - uses: actions/checkout@v2

    # Setup our ldmx development environment
    - name: Setup ldmx environment
      run: |
          cd $GITHUB_WORKSPACE && cd .. &&
          source scripts/ldmx-env.sh 
    
    - name: Configure the build
      run: |
          cd $GITHUB_WORKSPACE &&
          mkdir build &&
          cd build &&
          docker run -i -e LDMX_BASE -v $LDMX_BASE:$LDMX_BASE ${_docker_hub_repo}:$LDMX_DOCKER_TAG $(pwd) cmake -DCMAKE_INSTALL_PREFIX=../install -DBUILD_TESTS=ON ..

    - name: Build and Install
      run: |
          cd $GITHUB_WORKSPACE/build &&
          docker run -i -e LDMX_BASE -v $LDMX_BASE:$LDMX_BASE ${_docker_hub_repo}:$LDMX_DOCKER_TAG $(pwd) make -j install

    - name: Test the build
      run: cd $GITHUB_WORKSPACE/install && ./bin/ldmx-test
